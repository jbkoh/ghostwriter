{{ partial "header.html" . }}

  {{ range where .Data.Pages "Title" "About" }}

<div class="container">
    <article class="post-container">
        <header class="post-header">
            <h1 class="post-title" itemprop="name">{{ .Site.Params.headline }}</h1>
            <p>{{ .Site.Params.description }}</p>
        </header>

        {{ partial "page-content.html" . }}

        {{ partial "post-footer.html" . }}
    </article>
</div>


    {{ end }}

{{ partial "footer.html" . }}
